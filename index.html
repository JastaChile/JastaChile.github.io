<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos sobre el aborto en distintos países</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Gráficos sobre el aborto en distintos países</h1>
    <div id="grafico" style="width:100%;height:100%;"></div>

    <script>
        // Cargar el gráfico desde el archivo HTML exportado
        fetch('grafico_aborto.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('grafico').innerHTML = data;
            });
    </script>
</body>
</html>
